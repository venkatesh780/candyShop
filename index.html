<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>candyshop</title>
  </head>
  <body>
    <div id="root">
      <div id="container">
        <form>
          <h3 class="heading">Add Candy</h3>
          <div class="form-container">
            <div>
              <label for="candyname">Candy Name</label>
              <input type="text" id="candyname" />
            </div>
            <div>
              <label for="description">Description</label>
              <input type="text" id="description" />
            </div>
            <div>
              <label for="price">Price</label>
              <input type="text" data-type="currency" id="price" />
            </div>
            <div>
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" />
            </div>
            <div>
              <button id="add-item-btn">Add Item</button>
            </div>
          </div>
        </form>
      </div>
      <div id="candy-list-container">
        <h3 class="heading">Candy Details</h3>
        <ol>
          <li>
            <p>1 .</p>
            <p>Eclair</p>
            <p>Chacolate</p>
            <p>2rs</p>
            <p>100</p>
            <div id="button-container">
              <button class="buy-btn">Buy 1</button>
              <button class="buy-btn">Buy 2</button>
              <button class="buy-btn">Buy 3</button>
            </div>
          </li>
          <li>
            <p>2 .</p>
            <p>Mogli</p>
            <p>Vennela</p>
            <p>3rs</p>
            <p>200</p>
            <div id="button-container">
              <button class="buy-btn">Buy 1</button>
              <button class="buy-btn">Buy 2</button>
              <button class="buy-btn">Buy 3</button>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
